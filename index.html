<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Mirela Viitanen" />
    <meta name="description" content="HexColorGenerator" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript,Hexadecimal Color Generator"
    />
    <title>Countries</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="main_box">
      <h1>World countries list</h1>
      <h5>Total number of countries is 194.</h5>
      <input type="text" placeholder="Search country..." />

      <button class="startsWith">Country starts with this letter</button>
      <button class="Anyletter">Country has this letter</button>
      <select class="sort">
        <option value="a-z">a-z</option>
        <option value="z-a">z-a</option>
      </select>
    </div>
    <div class="result"></div>

    <script src="./script.js"></script>
  </body>
</html>
